<section>
  <div class="navbar-fixed" >
    <nav class="grey darken-4" role="navigation" style="  height: 6em ;position: fixed;">
      <div class="nav-wrapper container">
          <h3>TEXT SUMMARIZER</h3>
      </div>
    </nav>

</section>
<div class="" >
  <div class="section">
    <div class="row">
      <div class="input-field col s12 m10">
        <div class="icon-block"style="margin-left:10em; margin-top :10em">
          <h4 align="center" style="color: rgb(255, 255, 255);"> your link is :</h4>
          <form method="POST" action="/analyze_url">

        </div>
      </div>
      <div class="col s12 m6">
        <div class="icon-block">
          <h4 align="center" style="color: rgb(0, 0, 0);">INPUT TEXT</h4>
